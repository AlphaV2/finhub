<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Early Access Signup</title>
</head>
<body>
  <h2>Join Early Access</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Join</button>
  </form>

  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
</body>
</html>
